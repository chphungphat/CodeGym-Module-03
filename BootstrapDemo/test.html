<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {

            background-color: #000;
        }


        .card {

            width: 400px;
            border: none;

        }


        .btr {

            border-top-right-radius: 5px !important;
        }


        .btl {

            border-top-left-radius: 5px !important;
        }

        .btn-dark {
            color: #fff;
            background-color: #0d6efd;
            border-color: #0d6efd;
        }


        .btn-dark:hover {
            color: #fff;
            background-color: #0d6efd;
            border-color: #0d6efd;
        }


        .nav-pills {

            display: table !important;
            width: 100%;
        }

        .nav-pills .nav-link {
            border-radius: 0px;
            border-bottom: 1px solid #0d6efd40;

        }

        .nav-item {
            display: table-cell;
            background: #0d6efd2e;
        }


        .form {

            padding: 10px;
            height: 300px;
        }

        .form input {

            margin-bottom: 12px;
            border-radius: 3px;
        }


        .form input:focus {

            box-shadow: none;
        }


        .form button {

            margin-top: 20px;
        }

        .btn-login {
            font-size: 0.9rem;
            letter-spacing: 0.05rem;
            padding: 0.75rem 1rem;
        }
    </style>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
            crossorigin="anonymous"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
            src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body>


<button class="btn btn-primary" data-bs-target="#exampleModal" data-bs-toggle="modal" type="button">
    Launch demo modal
</button>

<footer></footer>

<!-- Modal -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="card-body p-4 p-sm-5">
                <div class="d-flex justify-content-center align-items-center mt-5">
                    <div class="card">
                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item text-center">
                                <a aria-controls="pills-home" aria-selected="true" class="nav-link active btl"
                                   data-bs-toggle="pill"
                                   href="#pills-home"
                                   id="pills-home-tab" role="tab">Login</a>
                            </li>
                            <li class="nav-item text-center">
                                <a aria-controls="pills-profile" aria-selected="false" class="nav-link btr"
                                   data-bs-toggle="pill"
                                   href="#pills-profile"
                                   id="pills-profile-tab" role="tab">Signup</a>
                            </li>

                        </ul>
                        <div class="tab-content" id="pills-tabContent">
                            <div aria-labelledby="pills-home-tab" class="tab-pane fade show active" id="pills-home"
                                 role="tabpanel">

                                <div class="form px-4 pt-5">

                                    <input class="form-control" name="" placeholder="Email or Phone" type="text">
                                    <input class="form-control" name="" placeholder="Password" type="text">
                                    <button class="btn btn-dark btn-block">Login</button>

                                </div>
                            </div>
                            <div aria-labelledby="pills-profile-tab" class="tab-pane fade" id="pills-profile"
                                 role="tabpanel">
                                <div class="form px-4">

                                    <input class="form-control" name="" placeholder="Name" type="text">

                                    <input class="form-control" name="" placeholder="Email" type="text">

                                    <input class="form-control" name="" placeholder="Phone" type="text">

                                    <input class="form-control" name="" placeholder="Password" type="text">

                                    <button class="btn btn-dark btn-block">Signup</button>


                                </div>


                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
